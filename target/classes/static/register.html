<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ü©∏ Blood Donor Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff4b5c, #ff6b81);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 30px 40px;
      width: 400px;
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      color: #e63946;
      margin-bottom: 20px;
      font-size: 1.8em;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      transition: all 0.2s;
      font-size: 0.95em;
    }

    input:focus, select:focus {
      border-color: #ff4b5c;
      box-shadow: 0 0 5px rgba(255, 75, 92, 0.4);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background-color: #ff4b5c;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff2e44;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background-color: #ddd;
    }

    .small-btn {
      background-color: #e63946;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.85em;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .small-btn:hover {
      background-color: #c62828;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }

    .message {
      text-align: center;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      font-weight: 500;
      display: none;
    }

    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü©∏ Register as a Blood Donor</h2>

    <div id="messageBox" class="message"></div>

    <form id="form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="bloodGroup">Blood Group</label>
      <select id="bloodGroup" required>
        <option value="">Select...</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>O+</option><option>O-</option>
        <option>AB+</option><option>AB-</option>
      </select>

      <label for="contactNumber">Contact Number</label>
      <input type="text" id="contactNumber" placeholder="e.g. +91 9876543210" required>

      <label for="city">City</label>
      <input type="text" id="city" placeholder="Your city">

      <button type="button" class="small-btn" id="locBtn">üìç Use My Location</button>

      <label for="lat">Latitude</label>
      <input type="number" id="lat" step="any" placeholder="Enter latitude" required>

      <label for="lng">Longitude</label>
      <input type="number" id="lng" step="any" placeholder="Enter longitude" required>

      <button type="submit" class="btn">‚úÖ Register Now</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">üè† Back to Home</button>
    </form>

    <div class="footer">
      ¬© 2025 Cloud-Based Blood Donor Finder | Built with ‚ù§Ô∏è in Java + Firebase
    </div>
  </div>

  <script>
    const API_BASE = '/api/donors';
    const msgBox = document.getElementById('messageBox');

    function showMessage(text, type) {
      msgBox.textContent = text;
      msgBox.className = 'message ' + type;
      msgBox.style.display = 'block';
      setTimeout(() => { msgBox.style.display = 'none'; }, 5000);
    }

    document.getElementById('locBtn').addEventListener('click', () => {
      if (!navigator.geolocation) {
        showMessage('‚ùå Geolocation not supported in your browser.', 'error');
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          document.getElementById('lat').value = pos.coords.latitude.toFixed(6);
          document.getElementById('lng').value = pos.coords.longitude.toFixed(6);
          showMessage('üìç Location filled automatically!', 'success');
        },
        () => showMessage('‚ö†Ô∏è Unable to get your location.', 'error')
      );
    });

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const payload = {
        name: document.getElementById('name').value.trim(),
        bloodGroup: document.getElementById('bloodGroup').value.trim(),
        contactNumber: document.getElementById('contactNumber').value.trim(),
        city: document.getElementById('city').value.trim(),
        latitude: parseFloat(document.getElementById('lat').value),
        longitude: parseFloat(document.getElementById('lng').value),
        lastDonatedEpoch: Date.now()
      };

      try {
        const res = await fetch(API_BASE, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          showMessage('‚úÖ Donor registered successfully!', 'success');
          document.getElementById('form').reset();
        } else {
          const msg = await res.text();
          console.error('Backend Error:', msg);
          showMessage('‚ùå Registration failed: ' + msg, 'error');
        }
      } catch (err) {
        console.error('Fetch Error:', err);
        showMessage('‚ö†Ô∏è Server not reachable. Try again later.', 'error');
      }
    });
  </script>
</body>
</html>
